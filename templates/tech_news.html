<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/tech_news_styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tech_news_styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <title>Pixel Grave - Tech News</title>
</head>
<body>
    <header id="header">
        <a>Pixel Grave - Video Game & Movie Reviews</a>
    </header>
    <div id="nav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('game_reviews') }}">Game Reviews</a>
        <a href="{{ url_for('movie_reviews') }}">Movie & TV Reviews</a>
        <a href="{{ url_for('tech_news') }}">Tech News</a>
        <a href="{{ url_for('game_articles') }}">Game Articles</a>
    </div>
    <h2 id="news-title">Tech News</h2>
    <div id="content-box">
        {% for article in articles %}
        <div class="article">
            {% if article.thumbnail %}
            <img id="article-img" src="{{ article.thumbnail }}" alt="{{ article.title }}">
            {% endif %}
            <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
            <p>{{ article.summary }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
